<template name="optionsRow">
  <nav class="navbar navbar-inverse row navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav .navbar-inverse.links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <a class='sort-tag'>
            Sort By:
            <div class="btn-group">
              <button id='dropdown-toggle' type="button" class="{{sortTypeClass}}btn btn-default dropdown-toggle" data-toggle="dropdown">
                {{sortType}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                {{#each otherSortTypes}}
                  <li><a href="" class="{{this.className}}">{{this.type}}</a></li>
                {{/each}}
              </ul>
            </div>
            <button id="shuffle" class="btn btn-default" type="button">Shuffle!</button>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
       {{#if duration}}
        <li><a>
          <span>Min:</span>
            <input id="min-length" name="minlength" class="btn btn-default length" type="text" />
            minutes
          <span>Max:</span>
            <input id="max-length" name="maxlength" class="btn btn-default length" type="text" />
            minutes
        </a></li>
        {{else}}
        <li><a>
          <div class="btn-group">
            <input id='searchInput' type="text" class="form-control" placeholder="Search current Tracks">
          </div>
          <button id='searchButton' type="submit" class="btn btn-default">Go!</button>
        </a></li>
        {{/if}}
      </ul>
    </div>
  </div>
  </nav>
</template>
