<template name="sidebar">
   <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
       <li class="sidebar-brand">
        <a id="menu-toggle" class="brand-title" href="#">scTunes
          <span id="main_icon" class="glyphicon glyphicon-align-justify"></span>
        </a>
        </li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">     
      <li><a id='playlist-mode'>Playlists<span class="sub_icon glyphicon glyphicon-book"></span></a></li>
      {{#if playlistMode}}
        <li id="favorites" class="playlistRow queue-block">
          <a id="favorites" href="" onclick="return false;">
            <img class="playlist-art">
            Favorites
          </a>
        </li>
        {{#each playlists}}
        <li id={{this.id}} class="playlistRow queue-block">
          <a id={{this.id}} href="" onclick="return false;">
            <img src="{{this.artwork_url}}" class="playlist-art">
            {{this.title}}
          </a>
        </li>
        {{/each}}
      {{/if}}
      <li><a id='queue-mode'>Queue<span class="sub_icon glyphicon glyphicon-log-in"></span></a></li>
      {{#if queueTracks}}
        {{#each queue}}
        <li>
          <a id="{{this.id}}-queue" href="" onclick="return false;" class="queueRow {{this.queueIndex}} {{this.qplaystatus}}">
            <img src="{{this.artwork_url}}" class="playlist-art">
            {{this.title}}
          </a>
        </li>
      {{/each}}
      {{/if}}
      <li><a id='artist-mode'>Following<span class="sub_icon glyphicon glyphicon-log-in"></span></a></li>
      {{#if artistMode}}
        {{#each artists}}
        <li>
          <a id="{{this.id}}-artist-profile" href="" onclick="return false;">
            <img src="{{this.avatar_url}}" class="playlist-art">
            {{this.username}}
          </a>
        </li>
      {{/each}}
      {{/if}}
    </ul>
  </div>
</template>
