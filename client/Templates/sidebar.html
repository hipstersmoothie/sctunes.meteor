<template name="sidebar">
   <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
       <li class="sidebar-brand">
        <a id="menu-toggle" class="brand-title" href="#">scTunes
          <span id="main_icon" class="glyphicon glyphicon-align-justify"></span>
        </a>
        </li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">     
      <li>
        <a id='playlist-mode'>
          <span class="glyphicon folder-arrow {{#if playlistMode}}glyphicon-chevron-down{{else}}glyphicon-chevron-right{{/if}}">
          </span>
          Playlists
          <span class="sub_icon glyphicon glyphicon-book"></span>
        </a>
      </li>
      {{#if playlistMode}}
        <li id="favorites" class="playlistRow queue-block">
          <a id="favorites" href="" onclick="return false;">
            <img class="playlist-art">
            Favorites
          </a>
        </li>
        {{#if playlists}}
          {{#each playlists}}
          <li id={{this.id}} class="playlistRow queue-block">
            <a id={{this.id}} href="" onclick="return false;">
              <img src="{{this.artwork_url}}" class="playlist-art">
              {{this.title}}
            </a>
          </li>
          {{/each}}
        {{else}}
          <li>
           <a href="">
              <div class="spinnerRect">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
            </a>
          </li>
        {{/if}}
      {{/if}}
      <li>
        <a id='queue-mode'>
          <span class="glyphicon folder-arrow {{#if queueTracks}}glyphicon-chevron-down{{else}}glyphicon-chevron-right{{/if}}">
          </span>
          Queue
          <span class="sub_icon glyphicon glyphicon-music"></span>
        </a>
      </li>
      {{#if queueTracks}}
        {{#each queue}}
        <li>
          <a id="{{this.id}}-queue" href="" onclick="return false;" class="queueRow {{this.queueIndex}} {{this.qplaystatus}}">
            <img src="{{this.artwork_url}}" class="playlist-art">
            {{this.title}}
          </a>
        </li>
      {{/each}}
      {{/if}}
      <li>
        <a id='artist-mode'>
          <span class="glyphicon folder-arrow {{#if artistMode}}glyphicon-chevron-down{{else}}glyphicon-chevron-right{{/if}}">
          </span>
          Following
          <span class="sub_icon glyphicon glyphicon-user"></span>
        </a>
      </li>
      {{#if artistMode}}
        {{#if artists}}
          {{#each artists}}
          <li>
            <a id="{{this.id}}-artist-profile" href="" onclick="return false;">
              <img src="{{this.avatar_url}}" class="playlist-art">
              {{this.username}}
            </a>
          </li>
          {{/each}}
        {{else}}
        <li>
         <a href="">
            <div class="spinnerRect">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
          </a>
        </li>
        {{/if}}
      {{/if}}
      <li>
        <a>
          <button id="log-out" class="btn btn-default" type="button">Log Out</button>
          <span class="sub_icon glyphicon glyphicon-log-out"></span>
        </a>
      </li>
    </ul>
  </div>
</template>
